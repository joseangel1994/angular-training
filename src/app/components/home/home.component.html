<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6">
        <div class="mx-auto max-w-2xl flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-900">{{title}}</h1>
            <p class="mt-2 text-lg leading-8 text-gray-600">The best recipe app made with Angular and Tailwind CSS</p>
        </div>
        <div
            class="mx-auto mt-10 grid grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 max-w-none lg:grid-cols-3">
            <app-recipe [recipe]="recipes[0]"></app-recipe>
        </div>
    </div>
</div>
