<div class="bg-white">
  <div class="pt-6">

    <!-- Image gallery -->
    <div class="mx-auto mt-6 max-w-2xl">
      <div class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block">
        <img [src]="recipe.photo" [alt]="recipe.name" class="h-full w-full object-cover object-center">
      </div>
    </div>

    <!-- Product info -->
    <div class="mx-auto max-w-2xl px-4 pb-16 pt-10">
      <div class="border-r border-gray-200 pr-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{recipe.name}}</h1>
      </div>

      <div class="py-10">
        <!-- Description and details -->
        <div>
          <h3 class="sr-only">Description</h3>

          <div class="space-y-6">
            <p class="text-base text-gray-900">{{recipe.description}}</p>
          </div>
        </div>

        <div class="mt-10">
          <h3 class="text-sm font-medium text-gray-900">Steps</h3>

          <div class="mt-4">
            <ul role="list" class="list-disc space-y-2 pl-4 text-sm">
              <li class="text-gray-400" *ngFor="let step of recipe.steps"><span class="text-gray-600">{{step}}</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
