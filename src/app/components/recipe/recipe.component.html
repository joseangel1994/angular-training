<article class="flex max-w-xl flex-col items-start justify-between border-2 rounded-lg p-2">
    <img class="rounded-lg" [src]="recipe.photo" alt="pizza">
    <div class="flex items-center gap-x-4 text-xs mt-5">
        <span
            class="inline-flex items-center rounded-lg bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600">{{recipe.tags[0]}}</span>
    </div>
    <div class="group relative">
        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600 cursor-pointer">
            <a [routerLink]="['/recipe', recipe.id]">{{recipe.name}}</a>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{recipe.description}}</p>
    </div>
</article>
